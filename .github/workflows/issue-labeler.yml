name: issue-labeler
on:
  issues:
    types: [opened, edited]
  issue_comment:
    types: [created, edited]

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
    - uses: ngc7331/issue-checker@v1.8a
      with:
        repo-token: "${{ secrets.BOT_GITHUB_TOKEN }}"
        configuration-path: .github/issue-labeler.yml
        include-title: 1
        sync-labels: 1
